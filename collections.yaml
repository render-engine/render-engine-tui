      - name: "date"
        type: "datetime"

  microblog:
    display_name: "Microblog Posts"
    table_name: "microblog"
    id_column: "microblog_id"
    junction_table: "microblog_tags"
    fields:
      - name: "id"
        type: "int"
        display: false
      - name: "slug"
        type: "str"
        searchable: true
      - name: "content"
        type: "str"
